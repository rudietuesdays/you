#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is meta description"
author = "Rae Gaines | Throneless Tech"
# contact info
# address = "P.O. Box 21113, Washington, DC 20009"
mobile = "+18449686489"
email = "youreourunity@yahoo.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# top header
top_header = true

# Preloader
[params.preloader]
enable = false
preloader = "images/logo-circle.png" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = true
# mailchimp subsciption
mailchimp_form_action = "#" # replace this url with yours, ie https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074
mailchimp_form_name = "#" # replace this code with yours, ie b_463ee871f45d2d93748e77cad_a0a2c6d074

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"
map_latitude = "40.7891"
map_longitude = "73.1350"
map_marker = "images/marker.png" # marker size 37*55 px

